---

 - name: Up Agora
   hosts: core
   roles:
     - angstwad.docker_ubuntu
     - common
     - agora
   vars:     
     update: true
     compose: "{{ composes.agora }}"   
   become: yes

 - name: Up metric services
   hosts: core
   roles:
     - angstwad.docker_ubuntu
     - common
     - metrics
   vars:
     compose: "{{ composes.metrics }}"
     update: true
   become: yes

